<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <link rel="stylesheet" href="style.css" />

  <title>Creative Pomodoro Timer</title>
</head>
<body class="flex justify-center items-center min-h-screen">

<div class="timer-container">
  <h1 class="label">Pomodoro Timer</h1>
  <div class="timer" id="timer"></div>
  <div class="controls">
    <button id="start" class="btn hidden">Start</button>
    <button id="stop" class="btn">Stop</button>
    <button id="reset" class="btn">Reset</button>
  </div>
  <div class="session-controls">
    <span class="session-label">Session Length:</span>
    <button id="decrease-session" class="session-button">-</button>
    <span id="session-time" class="session-time">25</span>
    <button id="increase-session" class="session-button">+</button>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
