<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
<div class="timer-container">
  <h1 class="label">Pomodoro Timer</h1>
  <div class="timer">25:00</div>
  <div class="controls">
    <button id="start" class="btn btn-primary">Start</button>
    <button id="stop" class="btn btn-secondary">Stop</button>
    <button id="reset" class="btn btn-secondary">Reset</button>
  </div>
  <div class="session-controls">
    <span class="session-label">Session Length:</span>
    <button id="decrease-session" class="session-button">-</button>
    <span id="session-time" class="session-time">25</span>
    <button id="increase-session" class="session-button">+</button>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
